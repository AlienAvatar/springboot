server.port=8088
#config-location：指定 MyBatis 主配置文件的位置
#com.example.myproject.mapper-locations：指定 com.example.myproject.mapper 文件的位置
#mybatis.config-location: classpath:/generatorConfig.xml
mybatis.typeAliasesPackage=com.example.myproject.project.entity
mybatis.mapperLocations=classpath:sqlmap/*Mapper.xml

#数据驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/avatar?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123

#pagehelper分页插件配置
pagehelper.helperDialect=mysql
pagehelper.reasonable=false
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql



