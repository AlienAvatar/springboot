<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/jquery.min.js" ></script>

    <!--page js-->
    <script type="text/javascript" src="../js/main.js" ></script>
</head>
<body>
<div class="modal-content">
    <div class="modal-header" align="center">
        <img class="img-circle" id="img_logo" src="http://bootsnipp.com/img/logo.jpg">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
    </div>
    <!-- Begin # DIV Form -->
    <div id="div-forms">
        <!-- Begin # Login Form -->
        <form id="login-form" action="/login">
            <div class="modal-body">
                <div id="div-login-msg">
                    <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                    <span id="text-login-msg">Type your username and password.</span>
                </div>
                <input id="login_username" class="form-control" type="text" name="username" placeholder="Username (type ERROR for error effect)" required="">
                <input id="login_password" class="form-control" type="password" name="password" placeholder="Password" required="">
                <input id="login_email" class="form-control" type="email" name="email" placeholder="Email" required="">
            </div>
            <div class="modal-footer">
                <div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">SignIn</button>
                </div>
                <div>
                    <button id="login_reset_btn" type="button" class="btn btn-link">Reset</button>
                </div>
            </div>
        </form>
        <!-- End # Login Form -->
    </div>
</div>
</body>
</html>
